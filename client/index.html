<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitSimWeb</title>
    <link href="/css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="header-wrapper">
            <input type="text" class="module-name" />
            <div class="control-wrap">
                <i class="fa-solid fa-grip-lines fa-3x wire-mode"></i>
                &nbsp;&nbsp;&nbsp;
                <i class="fa-regular fa-play fa-3x simulation-mode"></i>
            </div>
        </div>
        <div class="board" ondrop="dropChip(event)" ondragover="allowDropChip(event)">
        </div>
        <div class="chips-wrapper">
            <div class="chips-item chip-create">CREATE</div>
        </div>
    </div>
</body>
<script src="/js/DragDropTouch.js"></script>
<script src="/js/index.js"></script>
</html>
